<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let day= prompt("Day")
		switch(day){
	case "1": {
			console.log("sunday");
			break;
		}
	case "2":{
		console.log("monday")
		}
	case "3":{
		console.log("tuesday")
		break;
		}
	case "4":{
		console.log("wednesday")
		}
	case "5":{
		console.log("thursday")
		break;
		}
	case "6":{
		console.log("friday")
		break;
		}
	case "7":{
		console.log("saturday")
		break;
	}
	default:{
		console.log("invalid")
	}
	}
		
	</script>
</body>
</html>
