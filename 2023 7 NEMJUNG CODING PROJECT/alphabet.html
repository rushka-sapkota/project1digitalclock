<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let month= prompt("month")
		switch(month){
	case "1": {
			console.log("january");
			break;
		}
	case "2":{
		console.log("february")
		}
	case "3":{
		console.log("march")
		break;
		}
	case "4":{
		console.log("april")
		}
	case "5":{
		console.log("may")
		break;
		}
	case "6":{
		console.log("june")
		break;
		}
	case "7":{
		console.log("july")
		break;
		}
	case "8": {
			console.log("august");
			break;
		}
	case "9":{
		console.log("september")
		}
	case "10":{
		console.log("october")
		break;
		}
	case "11":{
		console.log("november")
		}
	case "12":{
		console.log("december")
		break;
		}
	default:{
		console.log("invalid")
	}
	}
	</script>
</body>
</html>
