<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		for(let i=1; i<=5; i++){
			for(let j=1; j<=i; j++){
			document.write("*")
			}
		document.write("<br>")
		}

		for(let i=1; i<=9; i+2){
			for(let j=1; j<=i; j++){
				document.write(j)
			}
		document.write("<br>")
	}
	</script>
</body>
</html>
