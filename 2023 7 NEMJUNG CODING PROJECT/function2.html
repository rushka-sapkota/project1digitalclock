<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
			let a=prompt("enter a number")
			a=parseInt(a);
			function but(x){
			for (let i=1; i<=x; i++){
				document.write("<br>")
			for (let j=1; j<=i; j++){
     			document.write("*");
			}
			}
			}
			but(a);

	</script>
</body>
</html>
